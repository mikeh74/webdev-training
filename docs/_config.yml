title: Web Development Training
description: A guide to web development covering HTML, CSS, JavaScript, and Django.
baseurl: "/webdev-training"
url: "https://mikeh74.github.io/"

# theme: minima

remote_theme: pages-themes/leap-day@v0.2.0
plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

nav:
  - title: Home
    url: /
  - title: Intro to Web
    url: /intro-to-web
  - title: Job Roles
    url: /job-roles
  - title: Django
    url: /django/intro
    children:
      - title: Introduction
        url: /django/intro
      - title: File Structure
        url: /django/file_structure
      - title: Models
        url: /django/models
      - title: Views
        url: /django/views
      - title: Routing
        url: /django/routing
      - title: Resources
        url: /django/resources

exclude:
  - README.md
