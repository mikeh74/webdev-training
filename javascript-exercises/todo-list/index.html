<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="input-section">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="add-btn" class="btn">Add Task</button>
        </div>
        <ul id="todo-list">
            <!-- Example task to show structure -->
            <li class="todo-item">
                <span class="todo-text">Example task - click to complete</span>
                <button class="delete-btn">Delete</button>
            </li>
        </ul>

        <div class="stats">
            <p>Total tasks: <span id="total-count">1</span></p>
            <p>Completed: <span id="completed-count">0</span></p>
        </div>

        <p class="hint">ðŸ’¡ Check the console to see DOM manipulation in action!</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
