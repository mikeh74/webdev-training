<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Media Gallery</h1>
    <p>Examples of embedding different types of media in HTML</p>

    <!-- Video Section -->
    <section class="media-section">
      <h2>Video</h2>
      <!-- Add a video element here with controls -->
      <!-- Example: <video src="path-to-video.mp4" controls width="600"></video> -->
      <!-- Or use a YouTube embed: <iframe src="https://www.youtube.com/embed/VIDEO_ID"></iframe> -->
    </section>

    <!-- Audio Section -->
    <section class="media-section">
      <h2>Audio</h2>
      <!-- Add an audio element here with controls -->
      <!-- Example: <audio src="path-to-audio.mp3" controls></audio> -->
    </section>

    <!-- Iframe Section (Map or other embed) -->
    <section class="media-section">
      <h2>Embedded Content</h2>
      <!-- Add an iframe here (Google Maps, YouTube, etc.) -->
      <!-- Example: <iframe src="https://www.google.com/maps/embed..." width="600" height="450"></iframe> -->
    </section>
  </div>
</body>
</html>
