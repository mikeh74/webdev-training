<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Menu -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <!-- Add more navigation items here -->
    </ul>
  </nav>

  <!-- Page Sections - Add id attributes that match the href values in nav -->
  <section id="home">
    <h1>Home</h1>
    <p>Welcome to the home section. Add your content here.</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>This is the about section. Tell visitors about yourself or your site.</p>
  </section>

  <section id="services">
    <h2>Services</h2>
    <p>Describe the services you offer here.</p>
  </section>

  <!-- Add more sections as needed -->
</body>
</html>
