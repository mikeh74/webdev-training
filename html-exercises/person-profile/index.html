<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Main heading with person's name -->
    <h1>Your Name Here</h1>
    
    <!-- Introduction paragraph -->
    <p>Write a brief introduction about yourself here...</p>
    
    <!-- Profile image - replace src with your image -->
    <img src="https://via.placeholder.com/300x300" alt="Profile photo of [Your Name]">
    
    <!-- Skills section -->
    <h2>Skills</h2>
    <!-- Create an unordered list of your skills here -->
    <ul>
      <li>Skill 1</li>
      <!-- Add more skills -->
    </ul>
    
    <!-- Optional: Add more sections like Education, Experience, etc. -->
  </div>
</body>
</html>
