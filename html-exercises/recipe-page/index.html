<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <article class="recipe-container">
    <!-- Recipe Header -->
    <header class="recipe-header">
      <h1>Recipe Name</h1>
      <p class="description">Add a brief description of your recipe here...</p>
    </header>

    <!-- Recipe Image -->
    <img src="https://via.placeholder.com/800x400" alt="Finished dish" class="recipe-image">

    <!-- Recipe Info -->
    <div class="recipe-info">
      <span><strong>Prep Time:</strong> 15 mins</span>
      <span><strong>Cook Time:</strong> 30 mins</span>
      <span><strong>Servings:</strong> 4</span>
    </div>

    <!-- Ingredients Section -->
    <section class="ingredients">
      <h2>Ingredients</h2>
      <!-- Create an unordered list of ingredients here -->
      <ul>
        <li>Ingredient 1</li>
        <li>Ingredient 2</li>
        <!-- Add more ingredients -->
      </ul>
    </section>

    <!-- Instructions Section -->
    <section class="instructions">
      <h2>Instructions</h2>
      <!-- Create an ordered list of cooking steps here -->
      <ol>
        <li>First step of the recipe...</li>
        <li>Second step...</li>
        <!-- Add more steps -->
      </ol>
    </section>
  </article>
</body>
</html>
